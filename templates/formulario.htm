<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Preencha o Formulário</h1>
            <form action="{{ url_for('formulario') }}" method="POST" enctype="multipart/form-data">
                <!-- Campos já existentes -->
                <div class="form-group">
                    <label for="requisicao">Tipo de Requisição</label>
                    <select id="requisicao" name="requisicao" required>
                        <option value="">Selecione</option>
                        <option value="Patrocinador">Patrocinador</option>
                        <option value="Instituição">Instituição</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nome_empresa">Nome da Empresa:</label>
                    <input type="text" id="nome_empresa" name="nome_empresa" required>
                </div>
                <div class="form-group">

                    <label for="idade">Idade:</label>
                    <select id="idade" name="idade" required>
                        <option value="">Selecione</option>
                        <option value="10 a 15">10 a 15</option>
                        <option value="15 a 20">15 a 20</option>
                        <option value="20 a 25">20 a 25</option>
                        <option value="25 a 30">25 a 30</option>
                        <option value="30 a 35">30 a 35</option>
                        <option value="35 a 40">35 a 40</option>
                        <option value="Acima de 40">Acima de 40</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="esporte">Tipo de Esporte:</label>
                    <input type="text" id="esporte" name="esporte" required>
                </div>
            
                <!-- Novo campo para upload de imagem -->
                <div class="form-group">
                    <label for="imagem_perfil">Imagem de Perfil:</label>
                    <input type="file" id="imagem_perfil" name="imagem_perfil" accept="image/*" required>
                </div>
            
                <input type="hidden" name="usuario_id" value="{{ session['user_id'] }}"> <!-- ID do usuário logado -->
                <button type="submit">Enviar</button>
            </form>
            
            <a href="{{ url_for('dashboard') }}" class="back-link">Voltar ao Dashboard</a>
        </div>
    </div>
</body>
</html>
