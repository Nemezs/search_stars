<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Preencha o Formulário</h1>
            <form action="{{ url_for('formulario') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome_empresa">Nome da Empresa:</label>
                    <input type="text" id="nome_empresa" name="nome_empresa" required>
                </div>
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="esporte">Tipo de Esporte:</label>
                    <input type="text" id="esporte" name="esporte" required>
                </div>
                <div class="form-group">
                    <label for="imagem">Imagem de Perfil:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>
                <input type="hidden" name="usuario_id" value="{{ session['user_id'] }}"> 
                <button type="submit">Enviar</button>
            </form>
            <a href="{{ url_for('dashboard') }}" class="back-link">Voltar ao Dashboard</a>
        </div>
    </div>
</body>
</html>
