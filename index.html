<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Search Stars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="assets/logo.png" alt="Search Stars Logo" class="logo">
            <h1>Fazer Login</h1>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div class="extra-links">
                <a href="/recuperar-senha">Esqueceu a senha? <span>Recuperar senha</span></a>
                <a href="/criar-conta">NÃ£o tem uma conta? <span>Criar conta</span></a>
            </div>
        </div>
    </div>
</body>
</html>
